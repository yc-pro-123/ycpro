<!DOCTYPE html><html lang='en-US'>
  <head><title>Insta REEL Downloader</title>
    <meta charset='utf-8'/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body style="">
<div id="container" style="word-wrap:break-word;">
<h1>Welcome....</h1>
<p>Yours {{type}} URL : {{data}}<br><br>Hash : {{ur}}</p>
<h3 id='hu' style="font-size:30px;">Plz waitt........</h3>
</div>
    <script>
      var downurl='{{downurl}}' ; 
      var ur = '{{ur}}';
      var ur1 = ur.slice(0,15);
      function setCookie(cName, cValue, expDays) {
      ree();
      let date = new Date();
      date.setTime(date.getTime() + (expDays * 24 * 60 * 60 * 1000));
      const expires = "expires=" + date.toUTCString();
      document.cookie = cName + "=" + cValue + "; " + expires + "; path=/";
      }
      
      function ree(){
        var e={
    'Accept-Encoding': 'gzip, deflate, br', 'Accept': '*/*', 
    'Connection': 'keep-alive', 'method': 'GET', 
    'authority': 'backend.instavideosave.com', 
    'path': '/allinone', 
    'scheme': 'https', 
    'Accept-Language': 'en-US,en;q=0.9', 'Cache-Control': 'no-cache', 
    'Origin':'https://www.instavideosave.net', 
    'Pragma': 'no-cache', 
    'Referer': 'https://www.instavideosave.net/', 
    'Sec-Fetch-Dest': 'empty', 
    'Sec-Fetch-Mode': 'cors', 
    'Sec-Fetch-Site': 'cross-site', 
    'Sec-Ch-Ua': '\"Not-A.Brand\";v=\"99\", \"Chromium\";v=\"124\"', 
    'Sec-Ch-Ua-Mobile': '?1', 
    'Sec-Ch-Ua-Platform':'\"Android\"',
    'User-Agent': "Mozilla/5.0 (Linux; Android 10; K) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/124.0.0.0 Mobile Safari/537.36",
    "Content-Type":"application/json",
    "Url":ur};
    let dots = 0;
    let intervalId;
    function animateDots() {
        const loadingDots = document.getElementById("hu");
        let dotString = "Downloading";
        for (let i = 0; i < dots; i++) {
          dotString += ".";}
        loadingDots.textContent = dotString;
        if (dots === 4) {
        dots = 1; 
        } else {
        dots++;
        }}
    
    function startAnimation() {
    let startTime = Date.now(); 
    let intervalId = setInterval(() => {
    if (Date.now() - startTime > 10000) {
    clearInterval(intervalId);
    } else {
    animateDots();}}, 500)}
        
    let url1='https://backend.instavideosave.com/allinone';
    fetch(url1,{method:'GET',mode:'cors',headers:e})
    .then(response => response.json())
    .then(data => {
    var link=data["video"][0]["video"];
    document.getElementById("hu").innerHTML="Downloading....";
    console.log(data);
    startAnimation();
    window.location.assign(downurl+encodeURIComponent(link)); });
    //window.fetch(downurl+encodeURIComponent(link));
    }
    document.cookie.split(";").some((item)=>{console.log(typeof item,item);
    item=item.trim(); console.log(item.startsWith("hash="));    
    (item.startsWith("hash=")&& ((item==("hash="+ur1))||setCookie("hash",ur1,0.5)));  
    return item.startsWith("hash=")
    })||setCookie("hash",ur1,0.5);
    //ree();
    </script>
  </body>
</html>
